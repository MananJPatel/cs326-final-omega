<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up - CodeTogether</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/loginStyle.css">

    </head>

    <body>
        <br><br>
        <div class="container">
          <div class="row">
              <div class="col-12 text-center">
                  <div class="logo">
                    <p class="title">CodeTogether</p>
                  </div>
                  
              </div>
          </div>  
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body text-center">
                  <h5 class="card-title text-center"><b>Sign Up</b></h5>
                  <form class="form-signin">
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-label-group">
                                <input type="firstname" id="firstname" class="form-control" placeholder="First" required autofocus>
                              </div>
                        </div>

                        <div class="col">
                            <div class="form-label-group">
                                <input type="lastname" id="lastname" class="form-control" placeholder="Last" required>
                              </div>
                        </div>
                    </div>

                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember Me</label>
                    </div>
                    
                    <button class="btn btn-lg btn-block text-uppercase btn-success" type="submit"><b>Sign Up</b></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
