<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="projectStyle.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- Header Section-->
            <p>Header</p>
        </div>
        <div class="row">
            <div class="col-12" class="center" class="text-center">
                <div id="block">
                    <div class="info">
                        <label for="name"><u>Project Name:</u></label><br>
                        <input type="text" id="name" name="name" placeholder="Name" size=50><br><br>

                        <label for="description"><u>Project Description:</u></label><br>
                        <textarea id="description" placeholder="Description" rows="8" cols="100"></textarea><br><br>

                        <p><u>Select Tags:</u></p>
                        <span class="tag">Python</span>
                        <span class="tag">Java</span>
                        <span class="tag">HTML</span>
                        <span class="tag">CSS</span>
                        <span class="tag">C</span>
                        <span class="tag">C++</span>
                        <span class="tag">R</span>
                        <span class="tag">Javascript</span>
                        <br><br>

                        <button type="button" id="create-button">Create Project!</button>
                    </div>
                </div>
                <!--Input area-->
            </div>
        </div>
    </div>
</body>

</html>
